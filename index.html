<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cato Dogs Journal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav button { margin: 5px; padding: 10px; }
    .tab { display: none; margin-top: 20px; }
    .tab.active { display: block; }
    .card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Cato Dogs Journal</h1>
  <nav>
    <button onclick="showTab('overview')">Overview</button>
    <button onclick="showTab('weights')">Weights & Lengths</button>
    <button onclick="showTab('care')">Care Plan</button>
    <button onclick="showTab('birth')">Birth Log</button>
    <button onclick="showTab('bios')">Bios</button>
    <button onclick="showTab('vet')">Vet & Worming</button>
    <button onclick="showTab('photos')">Photos</button>
  </nav>

  <div id="overview" class="tab"></div>
  <div id="weights" class="tab"></div>
  <div id="care" class="tab"><p>Care plan tasks load here…</p></div>
  <div id="birth" class="tab"></div>
  <div id="bios" class="tab"></div>
  <div id="vet" class="tab"></div>
  <div id="photos" class="tab"><p>Photos gallery here…</p></div>

<script>
function showTab(id) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

async function loadData() {
  const overview = await fetch('data/overview.json').then(r=>r.json());
  document.getElementById('overview').innerHTML = '<div class="card"><b>Summary:</b> '+overview.summary+'<br><b>Notes:</b> '+overview.notes+'</div>';
  
  const birth = await fetch('data/birth_log.json').then(r=>r.json());
  document.getElementById('birth').innerHTML = birth.map(b => '<div class="card">'+b.time+' - '+b.pup+' ('+b.status+')</div>').join('');
  
  const dogs = await fetch('data/dogs.json').then(r=>r.json());
  const bios = await fetch('data/bios.json').then(r=>r.json());
  let biosHtml = '';
  for (const [k,v] of Object.entries(bios)) {
    biosHtml += '<div class="card"><b>'+v.name+'</b><br>Sex: '+v.sex+'<br>DOB: '+v.dob+'<br>Microchip: '+v.microchip+'</div>';
  }
  document.getElementById('bios').innerHTML = biosHtml;
}
loadData();
showTab('overview');
</script>
</body>
</html>
